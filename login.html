<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="Logos/1.jpeg">
  <title>Login - QuickFlicks</title>
  <link rel="icon" href="Logos/1.jpeg" type="image/jpeg">
</head>
<body>
  <div class="login-container">
    <div class="form-container">
      <img src="Logos/logo-removebg-preview.png" alt="QuickFlicks Logo" class="form-logo">
      <h2 class="form-title">Login</h2>
      <form action="#" method="POST" class="login-form">
        <input type="email" placeholder="Email Address" required class="input-field">
        <input type="password" placeholder="Password" required class="input-field">
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p class="signup-link">Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
