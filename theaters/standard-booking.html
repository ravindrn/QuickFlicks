<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Booking</title>
  <link rel="stylesheet" href="../styles/theaters.css">
  <link rel="stylesheet" href="../styles/malabe-3d.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="../Logos/1.jpeg" type="image/jpeg">
</head>
<body class="three-d-theater">
  <header class="booking-header">
    <h1 id="booking-title">Seat Selection</h1>
    <div class="booking-info">
      <div><span>Movie:</span> <span id="movie-title"></span></div>
      <div><span>Theater:</span> <span id="theater-name"></span></div>
      <div><span>Time:</span> <span id="show-time"></span></div>
    </div>
  </header>

  <div class="theater-container">
    <div class="screen">SCREEN</div>
    <div class="seat-layout" id="seating"></div>
    <button id="confirm-booking">Confirm Booking</button>
  </div>

  <script src="../js/malabe-3d.js"></script>
  <script>
    // Load booking details
    document.addEventListener('DOMContentLoaded', () => {
      const booking = JSON.parse(sessionStorage.getItem('bookingDetails'));
      if (booking) {
        document.getElementById('movie-title').textContent = booking.movieTitle;
        document.getElementById('theater-name').textContent = booking.theater;
        document.getElementById('show-time').textContent = booking.time;
        document.title = `${booking.movieTitle} - Seat Booking`;
      }
    });
  </script>
</body>
</html>
