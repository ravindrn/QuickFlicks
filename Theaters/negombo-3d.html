<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Selection - QuickFlicks</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="theaters.css">

  <link rel="icon" href="../Logos/1.jpeg" type="image/jpeg">
  <style>
    @import url("../styles.css");

/* negombo-3d.css - 3D Theater */
.seat-selection {
  padding: 150px 5% 50px;
  max-width: 1000px;
  margin: 0 auto;
  text-align: center;
  background: linear-gradient(rgba(13, 19, 33, 0.9), rgba(13, 19, 33, 0.9)), 
              url('../theaters/negombo-3d-bg.jpg') no-repeat center center;
  background-size: cover;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(255, 20, 147, 0.3);
}

.screen::after {
  content: '3D';
  position: absolute;
  right: 20px;
  color: #FF1493;
  text-shadow: 0 0 10px rgba(255, 20, 147, 0.7);
}

.seat.premium {
  border: 1px solid #FF1493;
  color: #FF1493;
}
  </style>
</head>
<body>
  <header>
    <img class="logo" src="../Logos/logo-removebg-preview.png" alt="QuickFlicks Logo">
    <div class="header-1">
      <a href="../index.html" class="nav-link">Home</a>
      <a href="../movies.html" class="nav-link">Movies</a>
      <a href="../locations.html" class="nav-link">Locations</a>
    </div>
    <div class="header-2">
      <a href="../movies.html" class="nav-link">Buy Tickets</a>
      <a href="../login.html" class="nav-link">Login</a>
      <a href="../register.html" class="nav-link">Register</a>
    </div>
  </header>

  

  <main class="seat-selection">
    <h1>Select Seats for <span id="movie-title"></span></h1>
    <div class="booking-info">
      <p>Theater: <span id="theater-name"></span></p>
      <p>Showtime: <span id="showtime"></span></p>
      <p>Selected Seats: <span id="selected-seats-count">0</span></p>
      <p>Total Price: <span id="total-price">Rs. 0</span></p>
    </div>
    
    <div class="screen">SCREEN</div>
    
    <div class="seats-container" id="seats-container">
      <!-- Seats will be generated here -->
    </div>
    
    <div class="seat-legend">
      <div class="legend-item">
        <div class="seat available"></div>
        <span>Available</span>
      </div>
      <div class="legend-item">
        <div class="seat selected"></div>
        <span>Selected</span>
      </div>
      <div class="legend-item">
        <div class="seat booked"></div>
        <span>Booked</span>
      </div>
      <div class="legend-item">
        <div class="seat premium"></div>
        <span>Premium</span>
      </div>
      <!-- Family theater specific -->
      <div class="legend-item" id="child-seat-legend" style="display:none;">
        <div class="seat child"></div>
        <span>Child</span>
      </div>
    </div>
    <!-- Add this near the showtime display -->
<div class="date-selection">
  <label for="booking-date">Select Date:</label>
  <input type="date" id="booking-date" name="booking-date" min="" required>
</div>
    
    <button id="confirm-booking" class="btn-primary">Confirm Booking</button>
  </main>

  <script src="../js/theater-config.js"></script>
  <script src="../js/theater.js"></script>
</body>
</html>
