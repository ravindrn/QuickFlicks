<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - QuickFlicks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Logos/1.jpeg" type="image/jpeg">
</head>
<body>
  

  <main class="signup-container" style="min-height: calc(100vh - 150px); display: flex; justify-content: center; align-items: center;">
    <div class="form-container">
      <img src="Logos/logo-removebg-preview.png" alt="QuickFlicks Logo" class="form-logo">
      <h1 class="form-title">Register</h1>
      <form action="#" method="POST">
        <input type="text" class="input-field" placeholder="Full Name" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <input type="password" class="input-field" placeholder="Password" required>
        <input type="password" class="input-field" placeholder="Confirm Password" required>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <p style="margin-top: 20px; color: #EAEAEA;">Already have an account? <a href="login.html" class="link">Login</a></p>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 QuickFlicks. All Rights Reserved.</p>
      <p>Contact us at: info@quickflicks.com</p>
    </div>
  </footer>
</body>
</html>
